    <section class="bg-white max-w-sm mt-12 shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Entrar</h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <div class="space-y-4">
        <label class="block">
          <span class="block text-sm font-medium text-gray-700">UsuÃ¡rio</span>
          <input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-300 focus:ring-opacity-50 p-2" formControlName="username" autocomplete="username" />

        <label class="block">
